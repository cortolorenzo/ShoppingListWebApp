<div class="modal-header">
    <h4 class="modal-title pull-left">Add product</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>

</div>

<div class="modal-body">
    <form #rolesForm="ngForm" id="productForm">
        <div class="form-check"*ngFor="let product of products">
            <label><input type="checkbox"
                class="form-check-input"
                [checked]="product.checked"
                value="product.productName"
                (change)="product.checked = !product.checked"
                
            >
            {{product.productName}}</label>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="addProducts()">Add Products</button>
  </div>
