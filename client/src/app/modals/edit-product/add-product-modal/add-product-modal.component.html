<div class="modal-header">
    <h4 class="modal-title pull-left">Add product</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>

</div>

<div class="modal-body">
   <form #productForm="ngForm" id="productForm" >
        <p>Product name:</p>
        <textarea name="productName" [(ngModel)]="productName" rows="1" class="form-control"></textarea>

   

        <p>Product units dopdown:</p>
        <div class="btn-group" dropdown>
          <textarea name="unitName" [(ngModel)]="unitName" rows="1" class="form-control"></textarea>
          <button id="button-split" type="button" dropdownToggle class="btn btn-default dropdown-toggle dropdown-toggle-split"
                  aria-controls="dropdown-split">
            <span class="caret"></span>
            <span class="sr-only visually-hidden">Split button!</span>
          </button>
          <ul id="dropdown-split" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-split" >

            <li role="menuitem" *ngFor="let unit of units">
              <a class="dropdown-item" (click)="updateUnitName(unit.unitName)">{{unit.unitName}}</a>
            </li>
    
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="openEditUnitsModal(units)">Edit units</a> 
            </li> 
          </ul>
        </div>

   </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="addProduct(true)">Cancel</button>
    <button type="button" class="btn btn-success" (click)="addProduct(false)">Submit</button>
  </div>
