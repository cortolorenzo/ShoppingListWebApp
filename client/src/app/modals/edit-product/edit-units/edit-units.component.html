<div class="blue-dialog">



<div class="modal-header">
    <h4 class="modal-title pull-left">Edit units</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<table class="table table-hover" style="cursor: default">
    <thead>
        <tr>
            
            <th style="width: 80%">Unit Name</th>
            <th style="width: 20%"></th>
          
            
        </tr>
    </thead>
    <tr *ngFor="let unit of units" >
        
        <td>{{unit.unitName}}</td>
        <td> 
            <button (click)="deleteUnit(unit)" class="btn-hover btn-danger">Delete</button>
        </td>
        

    </tr>

</table>

<!-- <div class="modal-footer" row="1"> -->
    <div class="footer">
        <textarea  class="item form-control"  name="unitName" [(ngModel)]="newUnitName" style="min-width: 40%" ></textarea>
        <button   type="button" class="btn btn-success item" (click)="addUnit()" >Add Unit</button>
        <button   type="button" class="btn btn-success item"  (click)="decline()">Close</button>

    </div>
    
<!-- </div> -->

</div>
