<div class="background">
    <div class="container" >


        <!-- <div class="row"> -->
          
            <table class="table table-hover" style="cursor: default">
                <thead>
                    <tr>
                        <th style="width: 10%">Id</th>
                        <th style="width: 30%">Product Name</th>
                        <th style="width: 20%">Unit</th>
                        <th style="width: 5%"></th>
                        <th style="width: 5%"></th>
                        
                    </tr>
                </thead>
                <tr *ngFor="let product of products" >
                    <td>{{product.productId}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.unitName}}</td>
                    <td>
                        <button (click)="openEditProductModal(product)" class="btn-hover color-1">Edit</button></td>
                       <td> <button (click)="deleteProduct(product.productId)" class="btn-hover btn-danger">Delete</button></td>
                    
         
                </tr>
        
            </table>

        <!-- </div> -->
        

    </div>
    
</div>
