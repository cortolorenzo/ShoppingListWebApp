<div class="card mb-4">
    <div class="card-img-wrapper" style="cursor: pointer"
            >
        <img src="{{recipe.photoUrl ||'../../../../../assets/user.png'}}"  class="card-img-top">
        <ul class="list-inline member-icons animate text-center"> 

            <li class="list-inline-item">
                <button routerLink='/recipes/{{recipe.recipeId}}' class="btn btn-primary">
                    <i class="fa fa-info"></i>
                    
                </button>
            </li>
           
            

            <li class="list-inline-item"><button (click) = "deleteRecipe(recipe)"
                routerLink='/recipes'
                class="btn btn-danger" >
                <i class = "fa fa-trash"></i></button>
            </li>

            <!-- <li class="list-inline-item"><button 
                        
                        routerLink='/members/{{member.username}}' 
                        [queryParams]='{tab:3}'
                        class="btn btn-primary">

                <i class = "fa fa-envelope"></i></button></li>  -->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            
   
         
            {{recipe.recipeName}}
        </h6>
        <!-- <p class="card-text text-muted text-center">{{recipe.recipeDescription}}</p> -->

    </div>
</div>
