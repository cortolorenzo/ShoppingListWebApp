<div class="background">
    <div class="container" >
            
 
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="{{ recipe?.photoUrl || '../../../../../assets/user.png'}}" alt="{{recipe?.recipeId}}"
                        class="cards-img-top img-thumbnail">
                        <div class="card-body">
                            <!-- <div>
                                <strong>Location:</strong>
                                <p>{{member.city}}, {{member.country}}</p>
                            </div>
                            <div>
                                <strong>Age:</strong>
                                <p>{{member.age}}</p>
                            </div>
                            <div>
                                <strong>Member since:</strong>
                                <p>{{member.created | date: 'dd.MMM.yyyy'}}</p>
                            </div>
                            <div>
                                <strong>Last Active:</strong>
                                <p>{{member.lastActive | timeago}}</p>
                            </div> -->
                        </div>
                        <div class="card-footer">
                                <button [disabled]="!editForm.dirty" type="submit" form = "editForm" class="btn btn-success btn-block">{{isEdit ? 'Save changes' : 'Add Recipe'}}</button>
                        </div>
                    </div>
                </div>
                <div class="col-8" >
                    <tabset class="member-tabset">
                        <tab heading='About'>
                            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateRecipe()">
                                
                                <h4>Recipe name:</h4>
                                    <textarea class="form-control" [(ngModel)]="recipe.recipeName" name="recipeName" rows="1"></textarea>
                                <h4 class ="mt-2">Description</h4>
                                    <textarea class="form-control" [(ngModel)]="recipe.recipeDescription" name="recipeDescription" rows="6"></textarea>
                                <h4 class ="mt-2">Ingridients</h4>
                                    <div class="add-product">
                                        <button (click)="openAddProductModal()" type="button" class="btn-hover color-2">Add Product</button>
                                    </div>

                                    <table class="table table-hover" style="cursor: default">
                                        <thead>
                                            <tr>
                                                
                                                <th style="width: 40%">Product name</th>
                                                <th style="width: 30%">Unit Name</th>
                                                <th style="width: 20%">Quantity</th>
                                                <th style="width: 5%"></th>
                                                
                                                
                                            </tr>
                                        </thead>
                                        <tr class="my-row" *ngFor="let recipeProduct of recipe.recipeProducts; let i = index;" >
                                            
                                            <td>{{recipeProduct.productName}}</td>
                                            
                                            <td>

                                            <div class="btn-group" dropdown>
                                                <textarea name="{{unitName + '' + i}}" readonly [(ngModel)]="recipeProduct.unitName" rows="1" class="form-control">{{recipeProduct.unitName}}</textarea>
                                                <button id="button-split" type="button" dropdownToggle class="btn btn-default dropdown-toggle dropdown-toggle-split"
                                                        aria-controls="dropdown-split">
                                                  <span class="caret"></span>
                                                  <span class="sr-only visually-hidden">Split button!</span>
                                                </button>

                                            <ul id="dropdown-split" *dropdownMenu class="dropdown-menu"
                                                    role="menu" aria-labelledby="button-split" >
                                    
                                                <li role="menuitem" *ngFor="let unit of units">
                                                    <a class="dropdown-item" (click)="updateUnitName(unit.unitName, i)">{{unit.unitName}}</a>
                                                </li>
                                        
                                                <li class="divider dropdown-divider"></li> 
                                                <li role="menuitem"><a class="dropdown-item" (click)="openEditUnitsModal(units)">Edit units</a> 
                                                </li> 
                                            </ul>
                                        </div>
                                            </td>

                                            <!-- <td>{{recipeProduct.unitName}}</td> -->
                                            <td>
                                                <input class="form-control" [(ngModel)]="recipeProduct.quantity" type ="number" name="{{recipeProduct.quantity + ' ' +i}}">
                                            </td>
                                             
                                            <td><button (click)="deleteRecipeProduct(recipeProduct.recipeProductId)" type = "button" class="btn-hover btn-danger">Delete</button></td>
                                            
                                
                                        </tr>
                                
                                    </table>
                                    <div class="alert alert-info" *ngIf="editForm.dirty">
                                        <strong>Information: </strong> You have made changes. Any unchanged changes will be lost
                                    </div>
                            </form>
                        </tab>
                        <tab heading='Edit Photos'>
                            <app-photo-editor [recipe]="recipe"></app-photo-editor>
                        </tab>
                    
                    
                    </tabset>
                </div>

            </div>
    
        

    </div>

</div>
