<div class="background">
    <div class="container" >
            
 
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="{{ '../../../../../assets/user.png'}}"
                        class="cards-img-top img-thumbnail">
                        <div class="card-body">
                         
                        </div>
                        <div class="card-footer">
                                <button [disabled]="!editForm.dirty" form = "editForm" class="btn btn-success btn-block">Add Recipe</button>
                        </div>
                    </div>
                </div>
                <div class="col-8" >
                    <tabset class="member-tabset">
                        <tab heading='About'>
                            <form #editForm="ngForm" id="editForm" (ngSubmit)="addRecipe()">
                                <h4>Recipe name:</h4>
                                    <textarea class="form-control" [(ngModel)]="recipe.recipeName" name="recipeName" rows="1"></textarea>
                                <h4 class ="mt-2">Description</h4>
                                <textarea class="form-control" [(ngModel)]="recipe.recipeDescription" name="recipeDescription" rows="6"></textarea>
                                <!-- <h4 class ="mt-2"> Intrests</h4>
                                <textarea class="form-control" [(ngModel)]="member.intrests" name="intrests" rows="6"></textarea>
                                <h4 class ="mt-3">Location Details: </h4> 
                                <div class="form-inline">
                                    <label for="city">City: </label>
                                    <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                                    <label for="city">Country: </label>
                                    <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                                </div> -->

                                <div class="row" *ngIf="validationErrors.length > 0">
                                    <ul class="text-danger">
                                        <li *ngFor="let error of validationErrors">
                                            {{error}}
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </tab>
               
                    
                    
                    </tabset>
                </div>

            </div>
    
        

    </div>

</div>
